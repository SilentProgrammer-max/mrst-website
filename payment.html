<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/logo.PNG" class="h-5">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/glide.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <title>Payment</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: url('assets/banner.jpeg') no-repeat center center fixed;
      background-size: cover;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.781);
    }

    .payment-card {
      backdrop-filter: blur(12px);
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 1rem;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
    }

  </style>
</head>

<body class="min-h-screen flex items-center justify-center relative p-4">

  <div class="overlay"></div>

  <div class="payment-card relative z-10 w-full max-w-md  p-5 sm:p-8 flex flex-col gap-6 diagonal">
    <!-- Payment Methods Icons -->
    <div class="grid justify-center content-center text-center ml-6 gap-4 mb-4  grid-cols-3 sm:flex sm:justify-center">
      <img src="assets/logo.PNG" alt="ZarBank" class="w-15 h-12 cursor-pointer hover:scale-110 transition">
      <img src="assets/paypal.png" alt="PayPal" class="w-12 h-12 cursor-pointer hover:scale-110 transition">
      <img src="assets/paynoeer.jpeg" alt="Payoneer" class="w-12 h-12 cursor-pointer hover:scale-110 transition">
      <img src="assets/easypaisa.png" alt="Easypaisa" class="w-12 h-12 cursor-pointer hover:scale-110 transition">
      <img src="assets/jazzcash.png" alt="JazzCash" class="w-12 h-12 cursor-pointer hover:scale-110 transition">
      <img src="assets/bank.png" alt="Bank Transfer" class="w-12 h-12 cursor-pointer hover:scale-110 transition">
    </div>

    <h1 class="text-2xl font-bold text-white text-center">Payment Details</h1>
    <p class="text-white/70 text-center text-sm">Fill your information to complete the payment.</p>

    <form class="flex flex-col gap-4">
      <input type="text" placeholder="Full Name"
        class="w-full px-4 py-3 rounded-md bg-white/20 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#12a16b]">
      <input type="text" placeholder="ID / Account Number"
        class="w-full px-4 py-3 rounded-md bg-white/20 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#12a16b]">
      <input type="text" placeholder="Credit / Debit Card Number"
        class="w-full px-4 py-3 rounded-md bg-white/20 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#12a16b]">
      <div class="flex gap-3">
        <input type="text" placeholder="Expiry MM/YY"
          class="w-1/2 px-4 py-3 rounded-md bg-white/20 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#12a16b]">
        <input type="text" placeholder="CVV"
          class="w-1/2 px-4 py-3 rounded-md bg-white/20 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#12a16b]">
      </div>
      <input type="text" placeholder="Cardholder Name"
        class="w-full px-4 py-3 rounded-md bg-white/20 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#12a16b]">
      <button type="submit"
        class="w-full py-3 bg-[#12a16b] hover:bg-[#0c8858] rounded-full text-white font-bold  mt-2 shadow-emerald-950 shadow-xl hover:-translate-y-0.5 transition-all duration-[300ms] ease-in">Pay
        Now</button>
    </form>
  </div>

</body>

</html>
