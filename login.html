<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/logo.PNG" class="h-5">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/glide.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Diagonal split for form */
    .diagonal {
      clip-path: polygon(0 0, 100% 5%, 100% 95%, 0 100%);
    }

    @media (max-width: 768px) {
      .diagonal {
        clip-path: none;
      }
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center relative">

  <!-- Background Image with Overlay -->
  <div class="absolute inset-0">
    <img src="assets/hom.jpg" alt="Background" class="w-full h-full object-cover brightness-110">
    <div class="absolute inset-0 bg-black/80"></div> <!-- Slight dark overlay -->
  </div>

  <!-- Login Form Container -->
  <div class="relative z-10 w-full max-w-4xl flex flex-col md:flex-row overflow-hidden rounded-2xl shadow-2xl">

    <!-- Left Form Section -->
    <div class="w-full md:w-1/2 p-8 md:p-12 bg-[#202122]  backdrop-blur-md diagonal flex flex-col justify-center">
      <h2 class="text-3xl font-bold mb-6 text-[#4cc9f0]">Login</h2>
      <form id="loginForm" class="flex flex-col gap-4">
        <div class="relative">
          <input type="text" id="username" placeholder="Username or Email" required
            class="w-full px-4 py-3 rounded-md bg-white/5 border border-gray-800 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-[#4cc9f0]">
        </div>
        <div class="relative">
          <input type="password" id="password" placeholder="Password" required
            class="w-full px-4 py-3 rounded-md bg-white/5 border border-gray-800 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-[#4cc9f0]">
        </div>
        <button type="submit"
          class="bg-[#4cc9f0] hover:bg-[#378faa] text-white font-semibold py-3 rounded-full mt-4 shadow-[#96e6ff34] shadow-xl hover:-translate-y-0.5 transition-all duration-[300ms] ease-in">Login</button>
      </form>
      <p class="text-gray-400 mt-4 text-sm text-center md:text-left">Don't have an account?
        <a href="register.html" class="text-[#4cc9f0] hover:underline">Sign Up</a>
      </p>
    </div>

<!-- Right Welcome Section -->
<div class="hidden md:flex md:w-1/2 bg-gray-700/5 backdrop-blur-sm items-center justify-center p-12">
  <div class="text-white text-center">
    <div class="flex justify-center text-center content-center mb-2">
      <h2 class="text-2xl font-bold whitespace-nowrap">WELCOME BACK IN</h2>
      <div class="flex -mt-3">
        <img src="assets/logo.PNG" alt="Mr.St Logo" class="lg:h-14 h-14 ml-0">
        <span class="text-4xl font-bold -ml-3 mt-3 text-white">.ST</span>
      </div>
    </div>
<p class="text-white/90 text-lg">
  A trusted digital agency providing smart solutions in branding, web design, and marketing.
</p>
  </div>
</div>

  </div>

<script>
document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const usernameInput = document.getElementById("username").value.trim();
    const passwordInput = document.getElementById("password").value.trim();

    // Get user from localStorage
    let user = JSON.parse(localStorage.getItem("user"));

    if (!user) {
        // No user registered
        alert("No user found. Please register first!");
        window.location.href = "register.html";
        return;
    }

    // Check username/email and password
    if ((usernameInput === user.username || usernameInput === user.email) && passwordInput === user.password) {
        // Successful login
        localStorage.setItem("loggedIn", "true");  // Set loggedIn flag
        localStorage.setItem("user", JSON.stringify(user)); // Ensure user is saved
        window.location.href = "account.html"; // Redirect to account page
    } else {
        alert("Invalid credentials! Try again.");
    }
});
</script>

</body>

</html>
